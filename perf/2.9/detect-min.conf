#--------------------------------------------------------------------------

config ppm: max-pkt-time 1500, \
   pkt-log

config ppm: max-rule-time 200, \
   threshold 3, \
   rule-log alert

config profile_preprocs: print all, sort avg_ticks
config profile_rules: print all, sort avg_ticks

